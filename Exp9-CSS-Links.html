<html>
    <head>
        <style>
           /*Unvisited Link*/
           a:link{
            color: brown;
           }
           /*Visited link*/
           a:visited{
            color: green;
           }
           /*mouse over*/
           a:hover{
            color: black;
           }
           /*click link*/
           a:active{
            color: blueviolet;
           }
        </style>
    </head>
    <body>
        <p><a href="Loginsuccess.html">This is Link</a></p>
        <p>a:hover Must come after a:</p>
        <p>a:active Must come after a:</p>
    </body>
</html>
